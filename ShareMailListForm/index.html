<!DOCTYPE html>
<html ng-app="apps">
<head  data-framework="typescript" xmlns="http://www.w3.org/1999/html">
    <meta charset="utf-8"/>
    <title>Mail list module test page</title>
    <link rel="stylesheet" href="src/styles/emailsEditor.css" />
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular/angular-route.js"></script>
    <script src="scripts/Application.js"></script>


    <style>[ng-cloak] { display: none; }</style>
</head>
<body ng-controller="emailEditorCtrl as ctrl">
    <section class="sizable-section" style="display:block; resize: both; sizable:true; height: 300px; width: 450px;" ng-controller="emailEditorCtrl as ctrl">
        <emails-editor mails-list="emails" input-text="inputtxt" rm-mail="removeMail">
        </emails-editor>
        <button ng-click="ctrl.addRandEmail()" class="ng-emails-editor-button">Add email</button>
        <button ng-click="ctrl.getEmailsCount()" class="ng-emails-editor-button">Get emails count</button>

    </section>


</body>
</html>
